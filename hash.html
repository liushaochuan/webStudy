<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>hash</title>
  <style>
    #a-page {
      width: 100%;
      height: 300px;
      border: 1px solid red;
    }
    #b-page {
      width: 100%;
      height: 300px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="a-page">
    这是主页面a
  </div>
  <div>
    <iframe id="b-page" src="http://127.0.0.1:5500/b-page.html" frameborder="0"></iframe>
  </div>
</body>
<script>
  var B = document.getElementById('b-page')
  setTimeout(() => {
    B.src = B.src + '#' + 'name=liu'
  }, 1000);
</script>
</html>
